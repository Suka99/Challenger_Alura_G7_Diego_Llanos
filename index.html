<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ruta/a/tu/favicon.ico" type="image/x-icon">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <div class="logo_alura">
            <img src="img/Logo.png" alt="logo_alura">
        </div>
    </header>
    <main class="encriptador">
        <section class="entrada_texto">
            <textarea id="ingreso_texto" class="ingreso_texto" placeholder="Ingrese el texto aquí"></textarea>

            <div class="validacion">
                <div class="icono">
                    <img src="img/bi_exclamation-circle-fill.png" alt="">
                    <p>Solo letras minúsculas y sin acentos </p>
                </div>
                <button id="boton_encriptar" class="boton_encriptar">Encriptar</button>
                <button id="boton_desencriptar" class="boton_desencriptar">Desencriptar</button>
            </div>
        </section>       
        <section class="resultado">
                <img src="img/Muñeco.png" alt="munheco" id="munheco_img">
                <h3 id="resultado_titulo">Ningun texto fue encriptado</h3>
                <p id="resultado_parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea id="resultado_texto" readonly style="display: none;" ></textarea>
                <button id="boton_copiar" class="boton_copiar" style="display: none;">Copiar</button>           
        </section>
          
    
    </main>
    <footer>Creado por Diego Llanos || Alura G7</footer>
    <script src="app.js"></script>
</body>
</html>
