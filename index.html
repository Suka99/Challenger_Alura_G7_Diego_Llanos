<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo_alura">
            <img src="img/Logo.png" alt="logo_alura">
        </div>
    </header>
    <main class="container">
        <div class="izquierda">
            <textarea id="ingreso" placeholder="Ingrese el texto aquí"></textarea>

            <div class="validacion">
                <div class="icono">
                    <img src="img/bi_exclamation-circle-fill.png" alt="">
                    <p>Solo letras minúsculas y sin acentos </p>
                </div>
                <button class="boton_encriptar">Encriptar</button>
                <button class="boton_desencriptar">Desencriptar</button>
            </div>
        </div>       
        <div class="derecha">
            <div class="resultado">
                <img src="img/Muñeco.png" alt="munheco">
                <h3>Ningun texto fue encriptado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>            
        </div>
          
    
    </main>
    <footer>Creado por Diego Llanos || Alura G7</footer>
    <script src="app.js"></script>
</body>
</html>
